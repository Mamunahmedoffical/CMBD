<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <style>
      /* .ficon {
        width: 20px;
        background-color: brown;
      }
      .iicon {
        width: 20px;
      } */

      img {
        width: 20px;
        background-color: white;
      }
      .hero-content {
        height: 1000px;
        /* background-color: bisque; */
        background-image: url(https://websitedemos.net/guitarist-02/wp-content/uploads/sites/880/2021/06/hero-section-min.jpg);
        background-repeat: no-repeat;
        background-color: antiquewhite;
        background-size: cover;
        background-position: center;
        color: white;
        font-family: "Fjalla One", sans-serif;

        padding: 200px 0;
        width: 700px;
        margin: 0 auto;
        text-align: center;
      }

      .hero-content p {
        font-size: 20px;
        margin: 20p 0;
      }
      .hero-content h3 {
        color: #f5d105;
        font-size: 24px;
        text-transform: uppercase;
        letter-spacing: 6px;
      }

      .hero-content h1 {
        font-size: 90px;
        line-height: 126pxs;
      }

      .btn {
        padding: 12px 30px;
        margin-top: 50px;
        color: #f5d105;
        text-transform: uppercase;
        text-decoration: none;
        display: inline-block;
        border: 2px solid #f5d105;
      }

      a,
      p {
        font-family: "Raleway", sans-serif;
      }

      * {
        margin: 0;
      }

      .hero-icon {
        margin-top: 70px;
      }

      .ficon {
        color: black;
        background-color: #f5d105;
        margin-right: 10px;
        font-size: 20px;
        padding: 10px;
        border-radius: 40px;
      }

      .iicon {
        color: black;
        background-color: #f5d105;
        margin-right: 10px;
        font-size: 20px;
        padding: 10px;
        border-radius: 40px;
      }

      .yicon {
        color: black;
        background-color: #f5d105;
        margin-right: 10px;
        font-size: 20px;
        padding: 10px;
        border-radius: 40px;
      }
    </style>

    <main>
      <section>
        <div class="hero-content">
          <h3>guitarist & musician</h3>
          <h1>Paul Peavey</h1>
          <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Pariatur,
            vitae?
          </p>
          <a class="btn" href="#">Off light And Shadow</a>

          <div class="hero-icon">
            <img class="ficon" src="ficon.svg" alt="facebook icon" />
            <img src="iicon.svg" class="iicon" alt="Instagram icon" />
            <img class="yicon" src="yicon.svg" calt="youtube" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
