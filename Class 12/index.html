    <style>
      .Box {
        height: 300px;
        width: 300px;
        background-image: url(https://plus.unsplash.com/premium_photo-1661832711795-a1cff19f9706?q=80&w=872&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);

        background-color: aqua;
        animation: changePosition 3s ease-in 3;
        animation: move 4s linear infinite;
      }

      .rotate-center {
        -webkit-animation: rotate-center 1s cubic-bezier(0.47, 0, 0.745, 0.715)
          alternate;
        animation: rotate-center 1s cubic-bezier(0.47, 0, 0.745, 0.715)
          alternate;
      }

      @-webkit-keyframes rotate-center {
        0% {
          -webkit-transform: rotate(0);
          transform: rotate(0);
        }
        100% {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }
      @keyframes rotate-center {
        0% {
          -webkit-transform: rotate(0);
          transform: rotate(0);
        }
        100% {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }

      .bounce-top {
        -webkit-animation: bounce-top 0.9s both;
        animation: bounce-top 0.9s both;
      }
